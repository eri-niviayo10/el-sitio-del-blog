<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación</title>
  <style>
    /* ---- ESTILOS GENERALES ---- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ---- NAVBAR ---- */
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    /* ---- MENU RESPONSIVE (Hamburguesa) ---- */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Mi Sitio</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="menu">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO DE LA PÁGINA -->
  <section id="inicio" style="padding:50px;">
    <h2>Inicio</h2>
    <p>Bienvenido a mi sitio web.</p>
  </section>

  <section id="servicios" style="padding:50px;">
    <h2>Servicios</h2>
    <p>Ofrecemos soluciones a medida.</p>
  </section>

  <section id="nosotros" style="padding:50px;">
    <h2>Nosotros</h2>
    <p>Conoce más sobre nuestro equipo.</p>
  </section>

  <section id="contacto" style="padding:50px;">
    <h2>Contacto</h2>
    <p>Escríbenos para más información.</p>
  </section>

  <!-- SCRIPT -->
  
  <script>
    const toggle = document.getElementById('menu-toggle');
const menu = document.getElementById('menu');

toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
});
  </script>

</body>
</html>
